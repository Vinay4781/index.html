<body>
    <html>
        <h1>Signup page</h1>
        <form action="" methiods="">
            <labell for="Username">Username</label>
            <input id="Username"/><br>
            <label for="Email">Email</label>
            <input type="Email" id="Email"/><br> 
            <label for="Password">Password</label>
            <input id="Password"/><br>
            <label for="Comfirm password">Comfirm password</label>
            <input id="Comfirm password"/><br>
            <label for="date">Date:</label>
            <input type="date"/><br>
            <label for="time">Time:</label>

            <button>submit</button>

            <!-- Checkbox -->
            <label for="Subscribe">Subscribe:</label>

            <!-- Radio Buttons -->
            <label>Gender:</label><br>
            <input type="radio" id="male" value="female"/>
            <label for="male">Male</label><br>
            <input type="radio" id="female" value="female">
            <label for="female">Female</label><br>

            <!-- Dropdown select-->
             <label for="coiuntry">Country:</label>
             <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>

             </select><br><br>

             <!-- Textarea -->
              <label for="comments">Comments:</label>

              <!-- File Input -->
               <label for="file">Upload a File</label>
               <input type="file" id="file" name="file"><br>
               
            <!-- Range Slider -->
             <label for="range">Range</label>
             <input type="range" id="range" name="range" min="0" max="100"><br><br>
            
            <!-- URL Input -->
             <label for="website">Website:</label>

        </form>
